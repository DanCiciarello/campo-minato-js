<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campo Minato</title>
    <!-- Bootstrap -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0-beta1/css/bootstrap.min.css' integrity='sha512-o/MhoRPVLExxZjCFVBsm17Pkztkzmh7Dp8k7/3JrtNCHh0AQ489kwpfA3dPSHzKDe8YCuEhxXq3Y71eb/o6amg==' crossorigin='anonymous'/>
    <!-- Style -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="row text-white py-3">
                <div class="col-12 d-flex align-items-center justify-content-center">
                    
                    <!-- Logo -->
                    <img src="https://apprecs.org/ios/images/app-icons/256/e7/451931111.jpg" class="img-logo">
                    <h2>CampoMinato</h2>

                </div>
            </div>
        </div>
    </header>

    <!-- Main section -->
    <main>
        <div class="container">
            <div class="row pt-5 pb-3">

                <!-- Menu game control -->
                <div class="customMenuContainer col-6 offset-3 d-flex justify-content-between">
                    
                    <!-- Level selector -->
                    <div class="customMenu d-flex align-items-center">
                        <span>Livello:</span>
                        <select name="levelSelect">
                            <option value="easy">Facile</option>
                            <option value="medium">Medio</option>
                            <option value="hard">Difficile</option>
                        </select>
                        <button id="generateGameBtn">Gioca</button>
                    </div>

                    <!-- Points counter -->
                    <div class="customMenu">
                        <div class="pointsCounterContainer d-flex align-items-center justify-content-center">
                            <span id="pointsCounter"></span>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Game grid -->
            <div class="row">
                <div class="col-12">
                    <div class="d-flex flex-wrap m-auto d-none" id="grid"></div>
                </div>
            </div>

        </div>
    </main>

    <!-- Javascript -->
    <script src="./js/functions.js"></script>
    <script src="./js/main.js"></script>

</body>
</html>
